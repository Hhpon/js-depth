<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      setTimeout(() => {
        console.log("1")
      }, 10)
      console.log("2")
      Promise.resolve()
        .then(() => {
          console.log("3")
          setTimeout(() => {
            console.log("4")
          }, 0)
        })
        .then(() => {
          console.log("5")
        })
      console.log("6")
    </script>
  </body>
</html>
