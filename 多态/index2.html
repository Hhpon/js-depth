<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Animal {
        sound() {}
      }

      class Duck extends Animal {
        sound() {
          console.log("嘎嘎嘎")
        }
      }

      class Checken extends Animal {
        sound() {
          console.log("咯咯咯")
        }
      }

      const duck = new Duck()
      const checken = new Checken()

      duck.sound()
      checken.sound()
    </script>
  </body>
</html>
