    <style>

      #container {

    <div id="container">
      <div class="box">1</div>
      <div class="box">1</div>
      <div class="box">1</div>

    <script>

      console.log(container.clientHeight)
      console.log(container.offsetHeight)
      console.log(container.scrollHeight)
    </script>
