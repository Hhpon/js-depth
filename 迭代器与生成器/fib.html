<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* fib() {
        let a = 1,
          b = 1,
          tem
        while (true) {
          yield a
          tem = b
          b = a + b
          a = tem
        }
      }

      const f = fib()

      for (let i = 0; i < 10; i++) {
        console.log(f.next().value)
      }
    </script>
  </body>
</html>
