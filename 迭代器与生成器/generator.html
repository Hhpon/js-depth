<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* gen() {
        yield 10
        x = yield { a: "a" }
        yield x
      }

      var gen_obj = gen()
      console.log(gen_obj.next()) // 执行 yield 10，返回 10
      console.log(gen_obj.next(100)) // 执行 yield 'foo'，返回 'foo'
      console.log(gen_obj.next()) // 将 100 赋给上一条 yield 'foo' 的左值，即执行 x=100，返回 100
      console.log(gen_obj.next()) // 执行完毕，value 为 undefined，done 为 true
    </script>
  </body>
</html>
