<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    1.promise <br />
    2.then1 <br />
    3.then1promise1 <br />
    4.then1then1 <br />
    5.then2 <br />
    6.then1then2
    <script>
      new Promise((resolve, reject) => {
        console.log("promise")
        resolve()
      })
        .then(() => {
          // 执行.then的时候生成一个promise是给最后一个.then的
          console.log("then1")
          return new Promise((resolve, reject) => {
            console.log("then1promise")
            resolve()
          })
            .then(() => {
              // 执行这个.then的时候，生成的promise是下面一个then的
              console.log("then1then1")
            })
            .then(() => {
              console.log("then1then2")
            })
        })
        .then(() => {
          // 这个
          console.log("then2")
        })
    </script>
    <script>
      Promise.resolve()
        .then(() => {
          console.log(0)
          return Promise.resolve(4)
        })
        .then((res) => {
          console.log(res)
        })

      Promise.resolve()
        .then(() => {
          console.log(1)
        })
        .then(() => {
          console.log(2)
        })
        .then(() => {
          console.log(3)
        })
        .then(() => {
          console.log(5)
        })
        .then(() => {
          console.log(6)
        })
    </script>
  </body>
</html>
