<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      console.log("script start")
      setTimeout(() => {
        console.log("timeout1")
      }, 2)

      new Promise((resolve) => {
        console.log("promise1")
        resolve()
        setTimeout(() => {
          console.log("timeout2")
        }, 0)
      })
      console.log("script end")
    </script>
  </body>
